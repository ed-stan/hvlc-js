<!DOCTYPE html>
<html>
<head>
    <title>Hello World Button</title>
    <style>
        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="red-button" onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert("Hello World");
        }
    </script>
</body>
</html>
